<html>
  <head>
    <title>http & ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
  </head>
  <body>
    <form action='get.njs' method='GET'>
      first name: <input type='text' name='fname'><br>
      last name: <input type='text' name='lname'><br>
      <input type='submit' value='get submit'>
    </form>
    <form action='post.njs' method='POST'>
      first name: <input type='text' name='fname'><br>
      last name: <input type='text' name='lname'><br>
      <input type='submit' value='post submit'>
    </form>
    <form id='ajax-form'>
      first name: <input type='text' name='fname'><br>
      last name: <input type='text' name='lname'><br>
      <button type='submit' id='ajax'>AJAX submit</button>
      <span id='ajax-output'></span>
    </form>
    <script src='app.js'></script>
  </body>
</html>
